<style>
  body {
    margin: 0;
    padding: 50px;
    font-family: sans-serif;
    color: white;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden; /* Voorkomt scrollen door de vergrote achtergrond */
  }

  /* DEZE NIEUWE KLASSE VERVANGT DE body::before */
  .background-blur {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; 
    
    /* Gebruik hier het pad naar je foto */
    background-image: url('/assets/achtergrond.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;

    /* De vervaging (75px is extreem vaag) */
    filter: blur(75px); 
    
    /* Scale is nodig om witte randen door de blur te voorkomen */
    transform: scale(1.2); 
  }

  .content-box {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
    position: relative; 
    margin-bottom: 20px;
  }
</style>
</head>
